<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" src="text/css" href="todoApplication.css" />
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/be011baf78.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <div id="todoMainPage" class="todos-bg-container ">
        <div class="container1">
          <div class="row">
            <div class="col-12">
              <h1 class="todos-heading">Todos</h1>
              <h1 class="create-task-heading">
                Create <span class="create-task-heading-subpart">Task</span>
              </h1>
              <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?"/>
              <button class="button" id="addTodoButton">Add</button>
              <h1 class="todo-items-heading">
                My <span class="todo-items-heading-subpart">Tasks</span>
              </h1>
              <ul class="todo-items-container" id="todoItemsContainer"></ul>
              <button class="button" id="saveTodoButton">Save</button>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript"  src="todoApplication.js" ></script>
  
</body>
</html>
